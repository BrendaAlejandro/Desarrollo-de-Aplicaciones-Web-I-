<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .is-invalid {
            border: 1px solid #ced4da; /* Bordes en color neutro */
        }
        .invalid-feedback {
            display: none; /* Elimina los mensajes de error */
        }
    </style>
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle de película</h3>
    </div>

    <form th:action="@{/film/save}" th:object="${film}" method="POST" novalidate>

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" readonly class="form-control" th:field="*{filmId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" th:field="*{title}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" class="form-control" th:field="*{description}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de liberación</label>
            <div class="col-sm-9">
                <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageName" class="col-sm-3">Idioma</label>
            <div class="col-sm-9">
                <select id="languageName" class="form-control" th:field="*{languageName}" readonly>
                    <option value="">Seleccione un idioma</option>
                    <option value="Español" th:selected="*{languageName} == 'Español'">Español</option>
                    <option value="Inglés" th:selected="*{languageName} == 'Inglés'">Inglés</option>
                    <option value="Francés" th:selected="*{languageName} == 'Francés'">Francés</option>
                    <option value="Alemán" th:selected="*{languageName} == 'Alemán'">Alemán</option>
                    <option value="Italiano" th:selected="*{languageName} == 'Italiano'">Italiano</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler</label>
            <div class="col-sm-9">
                <!-- Cambié el tipo de datetime-local a text para que se muestre correctamente -->
                <input type="text" id="rentalDuration" class="form-control" th:field="*{rentalDuration}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler</label>
            <div class="col-sm-9">
                <input type="number" id="rentalRate" class="form-control" th:field="*{rentalRate}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de película</label>
            <div class="col-sm-9">
                <input type="number" id="length" class="form-control" th:field="*{length}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reposición de película</label>
            <div class="col-sm-9">
                <input type="number" id="replacementCost" class="form-control" th:field="*{replacementCost}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <input type="text" id="rating" class="form-control" th:field="*{rating}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-3">Última fecha de modificación</label>
            <div class="col-sm-9">
                <input type="text" id="lastUpdate" class="form-control" th:field="*{lastUpdate}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnReturn" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnReturn" class="btn btn-secondary w-25"
                        onclick="location.href='/maintenance/start'">Regresar</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
